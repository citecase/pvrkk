            font-size: 14px;
            outline: none;

            left: 0;
            right: 0;

            box-shadow: 0 10px 25px rgba(0,0,0,0.1);

            display: none;
            z-index: 1000;
            text-align: left;

            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .result-name {
            font-weight: 600;
            display: block;
            font-size: 14px;
        }

        .result-path {
            font-size: 11px;
            color: #888;

        .breadcrumbs {

            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        }

            content: '';
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navigation Buttons */
        .back-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 30px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #555;
        }

        .parent-info {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #eee;

        .parent-info h2 {
            font-size: 20px;
            color: #666;
            font-weight: 400;
        }

        .parent-info span {
            display: block;
            font-size: 28px;
            color: #333;
            font-weight: 700;
            margin-top: 5px;
        }

            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

            background: white;
            padding: 25px 20px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
            width: 280px;
        }

        .card:hover {
            border-color: #333;
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .card.no-children {
            cursor: default;
        }

        .card .name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 5px;
            color: #1a1a1a;
        }

            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #ccc;

            }
            .feedback-btn {

                right: 15px;
                padding: 6px 12px;
                font-size: 11px;
            }
        }

                                name: "Radha (Rajamma)", spouse: "Ramesh",
                                children: [
                                    { name: "Radhika" },
                                    {
                                        name: "Renuka", spouse: "Malhar",
                                        children: [{ name: "Ahalya" }]
                                    }
                                ]
                            },
                            {
                                name: "Venkatesh", spouse: "Maya",
                                children: [
                                    {
                                        name: "Ashwini", spouse: "Sandeep",
                                        children: [{ name: "Madhav" }]
                                    },
                                    { name: "Arathi", spouse: "Aravind" }
                                ]
                            },
                            {
                                name: "Sanjeev", spouse: "Vinitha",
                                children: [{ name: "Sreeram" }, { name: "Sreenesh" }]
                            }
                        ] 
                    }
                ]
            }]
        };

        const viewContainer = document.getElementById('view-container');
        const breadcrumbContainer = document.getElementById('breadcrumbs');
        const searchInput = document.getElementById('global-search');
        const searchResults = document.getElementById('search-results');

        let history = []; 
        let flatTree = [];

        // Build search index
        function buildFlatTree(node, path = []) {
            if (node.name !== "PVRKK") {
                flatTree.push({ name: node.name, spouse: node.spouse, children: node.children || [], path: [...path] });
            }
            if (node.children) {
                node.children.forEach(child => {
                    buildFlatTree(child, [...path, { name: node.name, spouse: node.spouse, children: node.children }]);
                });
            }
        }

        buildFlatTree(familyData);

        // Search Logic
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            if (term.length < 2) { searchResults.style.display = 'none'; return; }
            const matches = flatTree.filter(p => p.name.toLowerCase().includes(term) || (p.spouse && p.spouse.toLowerCase().includes(term))).slice(0, 10);
            if (matches.length > 0) {
                searchResults.innerHTML = '';
                matches.forEach(person => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    const pText = person.path.map(p => p.name).join(' ‚Ä∫ ');
                    item.innerHTML = `<span class="result-name">${person.name}${person.spouse ? ` & ${person.spouse}` : ''}</span><span class="result-path">${pText}</span>`;
                    item.onclick = () => { jumpToPerson(person); searchInput.value = ''; searchResults.style.display = 'none'; };
                    searchResults.appendChild(item);
                });
                searchResults.style.display = 'block';
            } else { searchResults.style.display = 'none'; }
        });

        document.addEventListener('click', (e) => { if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) searchResults.style.display = 'none'; });

        function jumpToPerson(person) {
            history = person.path.filter(p => p.name !== "PVRKK");
            render();
        }

        function updateBreadcrumbs() {
            breadcrumbContainer.innerHTML = '';
            const root = document.createElement('span'); root.className = 'breadcrumb-item'; root.textContent = 'PVRKK'; breadcrumbContainer.appendChild(root);
            history.forEach((entry) => { const item = document.createElement('span'); item.className = 'breadcrumb-item'; item.textContent = entry.name; breadcrumbContainer.appendChild(item); });
        }

        function executeNav(person) {
            history.push({ name: person.name, spouse: person.spouse, children: person.children });
            render();
        }

        function createCard(person) {
            const card = document.createElement('div'); card.className = 'card';
            const hasChildren = person.children && person.children.length > 0;
            if (!hasChildren) card.classList.add('no-children');
            
            const name = document.createElement('div'); name.className = 'name'; name.textContent = person.name; card.appendChild(name);
            if (person.spouse && person.spouse.trim() !== "") { const spouse = document.createElement('div'); spouse.className = 'spouse'; spouse.textContent = `& ${person.spouse}`; card.appendChild(spouse); }
            if (hasChildren) { const icon = document.createElement('div'); icon.className = 'has-children-icon'; icon.textContent = `(${person.children.length} children) ‚ûî`; card.appendChild(icon); card.onclick = () => executeNav(person); }
            return card;
        }

        function goBack() { history.pop(); render(); }

        function render() {
            viewContainer.innerHTML = '';
            updateBreadcrumbs();
            const current = history.length > 0 ? history[history.length - 1] : { name: 'PVRKK', spouse: '', children: familyData.children };
            const screen = document.createElement('div'); screen.className = 'screen active';
            if (history.length > 0) {
                const backBtn = document.createElement('button'); backBtn.className = 'back-btn'; backBtn.textContent = '‚Üê Back'; backBtn.onclick = goBack; screen.appendChild(backBtn);
                const spouseText = current.spouse && current.spouse.trim() !== "" ? ` & ${current.spouse}` : '';
                const info = document.createElement('div'); info.className = 'parent-info'; info.innerHTML = `<h2>Children of</h2><span>${current.name}${spouseText}</span>`; screen.appendChild(info);
            }
            const grid = document.createElement('div'); grid.className = 'child-grid';
            current.children.forEach(child => grid.appendChild(createCard(child)));
            screen.appendChild(grid);
            viewContainer.appendChild(screen);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        render();
    </script>
</body>
</html>
