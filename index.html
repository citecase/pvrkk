        }

        buildFlatTree(familyData);

        // Global search logic
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            if (term.length < 2) { searchResults.classList.add('hidden'); return; }
            const matches = flatTree.filter(p => p.name.toLowerCase().includes(term) || (p.spouse && p.spouse.toLowerCase().includes(term))).slice(0, 10);
            if (matches.length > 0) {
                searchResults.innerHTML = '';
                matches.forEach(person => {
                    const item = document.createElement('div');
                    item.className = 'p-4 border-b border-slate-50 last:border-0 hover:bg-slate-50 cursor-pointer transition-colors';
                    const pText = person.path.map(p => p.name).join(' ‚Ä∫ ');
                    item.innerHTML = `
                        <span class="block font-bold text-slate-800 text-sm">${person.name}${person.spouse ? ` & ${person.spouse}` : ''}</span>
                        <span class="block text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">${pText}</span>
                    `;
                    item.onclick = () => { jumpToPerson(person); searchInput.value = ''; searchResults.classList.add('hidden'); };
                    searchResults.appendChild(item);
                });
                searchResults.classList.remove('hidden');
            } else { searchResults.classList.add('hidden'); }
        });

        // Navigate to a specific person from search results
        function jumpToPerson(person) {
            history = person.path.filter(p => p.name !== "PVRKK");
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Check authentication passcode
        function checkPasscode() {
            const input = document.getElementById('passcode-input').value;
            const error = document.getElementById('error-msg');
            if (input === 'pvrkk') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                
                const total = calculateTotalCount(familyData);
                totalFooter.textContent = `Total Members Added: ${total}`;
                
                render(); 
            } else {
                error.classList.remove('hidden');
                document.getElementById('passcode-input').value = '';
            }
        }

        document.getElementById('passcode-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPasscode();
        });

        // Update breadcrumb navigation
        function updateBreadcrumbs() {
            breadcrumbContainer.innerHTML = '';
            const root = document.createElement('span'); 
            root.className = 'hover:text-slate-800 cursor-pointer transition-colors';
            root.textContent = 'PVRKK'; 
            root.onclick = () => { history = []; render(); };
            breadcrumbContainer.appendChild(root);
            
            history.forEach((entry, idx) => {
                const separator = document.createElement('span');
                separator.textContent = '‚Ä∫';
                breadcrumbContainer.appendChild(separator);
                
                const item = document.createElement('span');
                item.className = idx === history.length - 1 ? 'text-slate-800 font-bold' : 'hover:text-slate-800 cursor-pointer transition-colors';
                item.textContent = entry.name;
                item.onclick = () => { history = history.slice(0, idx + 1); render(); };
                breadcrumbContainer.appendChild(item);
            });
        }

        // Handle navigation into family members
        function executeNav(person) {
            history.push({ name: person.name, spouse: person.spouse, children: person.children });
            render();
        }

        // Create family member card element
        function createCard(person) {
            const card = document.createElement('div'); 
            card.className = 'bg-white p-6 rounded-2xl border border-slate-200 text-center relative card-transition min-h-[140px] flex flex-col justify-center w-full sm:w-[280px]';
            
            const hasChildren = person.children && person.children.length > 0;
            if (!hasChildren) card.classList.add('cursor-default');
            else {
                card.classList.add('cursor-pointer');
                card.onclick = () => executeNav(person);
            }
            
            const name = document.createElement('div'); 
            name.className = 'font-bold text-slate-800 text-lg mb-1 leading-tight'; 
            name.textContent = person.name; 
            card.appendChild(name);
            
            if (person.spouse && person.spouse.trim() !== "") { 
                const spouse = document.createElement('div'); 
                spouse.className = 'text-xs text-slate-400 font-medium italic'; 
                spouse.textContent = `& ${person.spouse}`; 
                card.appendChild(spouse); 
            }
            
            if (hasChildren) { 
                const footer = document.createElement('div');
                footer.className = 'mt-4 flex items-center justify-center gap-1 text-[10px] font-black text-slate-400 uppercase tracking-widest';
                footer.innerHTML = `<span>${person.children.length} Children</span> <span class="text-sm leading-none mt-0.5">‚Üí</span>`;
                card.appendChild(footer);
            }
            
            return card;
        }

        function goBack() { history.pop(); render(); }

        // Render the current level of the tree
        function render() {
            viewContainer.innerHTML = '';
            updateBreadcrumbs();
            const current = history.length > 0 ? history[history.length - 1] : { name: 'PVRKK', spouse: '', children: familyData.children };
            
            const screen = document.createElement('div'); 
            screen.className = 'space-y-8 animate-in fade-in duration-300';
            
            if (history.length > 0) {
                const backBtn = document.createElement('button'); 
                backBtn.className = 'text-xs font-bold text-slate-800 flex items-center gap-1 hover:gap-2 transition-all'; 
                backBtn.innerHTML = '‚Üê Back to Parent'; 
                backBtn.onclick = goBack; 
                screen.appendChild(backBtn);
                
                const spouseText = current.spouse && current.spouse.trim() !== "" ? ` & ${current.spouse}` : '';
                const info = document.createElement('div'); 
                info.className = 'bg-slate-50 p-8 rounded-3xl border border-slate-100 text-center'; 
                info.innerHTML = `
                    <h3 class="text-xs font-black text-slate-300 uppercase tracking-[0.2em] mb-2">Descendants of</h3>
                    <span class="text-3xl font-black text-slate-800 leading-none">${current.name}${spouseText}</span>
                `; 
                screen.appendChild(info);
            }

            const grid = document.createElement('div'); 
            grid.className = 'flex flex-wrap gap-6 justify-center';
            current.children.forEach(child => grid.appendChild(createCard(child)));
            screen.appendChild(grid);
            
            viewContainer.appendChild(screen);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
