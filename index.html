            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #333;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 8px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            text-align: left;
        }

        .search-result-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .result-name {
            font-weight: 600;
            display: block;
            font-size: 14px;
        }

        .result-path {
            font-size: 11px;
            color: #888;
        }

        .breadcrumbs {
            display: flex;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .breadcrumb-item::after {
            content: '‚Ä∫';
            margin-left: 8px;
        }

        .breadcrumb-item:last-child::after {
            content: '';
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gate-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            align-items: center;
            justify-content: center;

            font-size: 16px;

        function buildFlatTree(node, path = []) {
            if (node.name !== "PVRKK") {
                flatTree.push({
                    name: node.name,
                    spouse: node.spouse,
                    children: node.children || [],
                    path: [...path]
                });
            }
            if (node.children) {
                node.children.forEach(child => {
                    // Update: path objects now include spouse for the header display
                    buildFlatTree(child, [...path, { name: node.name, spouse: node.spouse, children: node.children }]);
                });
            }
        }

                render();
            }
        });

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            if (term.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            const matches = flatTree.filter(person => 
                person.name.toLowerCase().includes(term) || 
                (person.spouse && person.spouse.toLowerCase().includes(term))
            ).slice(0, 10);

            if (matches.length > 0) {
                searchResults.innerHTML = '';
                matches.forEach(person => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    const pText = person.path.map(p => p.name).join(' ‚Ä∫ ');
                    item.innerHTML = `
                        <span class="result-name">${person.name}${person.spouse ? ` & ${person.spouse}` : ''}</span>
                        <span class="result-path">${pText}</span>
                    `;
                    item.onclick = () => {
                        jumpToPerson(person);
                        searchInput.value = '';
                        searchResults.style.display = 'none';
                    };
                    searchResults.appendChild(item);
                });
                searchResults.style.display = 'block';
            } else {
                searchResults.style.display = 'none';
            }
        });

            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        function jumpToPerson(person) {
            const restrictedPath = person.path.some(p => 
                p.name !== "PVRKK" && 
                p.name !== "Ramachandra Kamath" && 
                p.name !== "Krishna Kamath"

            }

                    document.querySelector('.btn-confirm').onclick = originalConfirm;
                } else {
                    document.getElementById('branch-error').style.display = 'block';
                }
            };
        }

        function executeJump(person) {
            history = person.path.filter(p => p.name !== "PVRKK");
            render();
        }

        function updateBreadcrumbs() {
            breadcrumbContainer.innerHTML = '';
            const root = document.createElement('span');
            root.className = 'breadcrumb-item';
            root.textContent = 'PVRKK';
            breadcrumbContainer.appendChild(root);
            history.forEach((entry) => {
                const item = document.createElement('span');
                item.className = 'breadcrumb-item';
                item.textContent = entry.name;
                breadcrumbContainer.appendChild(item);
            });
        }

        function checkAccess(person) {
            const isInsideKrishnaLinage = history.some(h => h.name === "Krishna Kamath");
            const isKrishnaHimself = person.name === "Krishna Kamath";
            const isRamachandraHimself = person.name === "Ramachandra Kamath";
            if (isBranchUnlocked || isInsideKrishnaLinage || isKrishnaHimself || isRamachandraHimself) {
                executeNav(person);
            } else {
                openModal(person);
            }
        }

        function openModal(person) {
            pendingNav = person;
            branchModal.style.display = 'flex';
            branchPassInput.value = '';
            document.getElementById('branch-error').style.display = 'none';
            branchPassInput.focus();
        }

        function closeModal() {
            branchModal.style.display = 'none';
            pendingNav = null;
        }

        function verifyBranchPasscode() {
            if (branchPassInput.value === "2026") {
                isBranchUnlocked = true;
                const person = pendingNav;
                closeModal();
                executeNav(person);
            } else {
                document.getElementById('branch-error').style.display = 'block';
                branchPassInput.value = '';
                branchPassInput.focus();
            }
        }

        branchPassInput.onkeydown = (e) => { if(e.key === 'Enter') verifyBranchPasscode(); };

        function executeNav(person) {
            // Update: history objects now include spouse
            history.push({ name: person.name, spouse: person.spouse, children: person.children });
            render();
        }

        function createCard(person) {
            const card = document.createElement('div');
            card.className = 'card';
            const hasChildren = person.children && person.children.length > 0;
            if (!hasChildren) card.classList.add('no-children');
            const isInsideKrishnaLinage = history.some(h => h.name === "Krishna Kamath");
            const isKrishnaHimself = person.name === "Krishna Kamath";
            const isRamachandraHimself = person.name === "Ramachandra Kamath";
            if (!isInsideKrishnaLinage && !isKrishnaHimself && !isRamachandraHimself && hasChildren && !isBranchUnlocked) {
                card.classList.add('locked');
            }
            const name = document.createElement('div');
            name.className = 'name';
            name.textContent = person.name;
            card.appendChild(name);
            if (person.spouse && person.spouse.trim() !== "") {
                const spouse = document.createElement('div');
                spouse.className = 'spouse';
                spouse.textContent = `& ${person.spouse}`;
                card.appendChild(spouse);
            }
            if (hasChildren) {
                const icon = document.createElement('div');
                icon.className = 'has-children-icon';
                icon.textContent = `(${person.children.length} children) ‚ûî`;
                card.appendChild(icon);
                card.onclick = () => checkAccess(person);
            }
            return card;
        }

        function goBack() {
            history.pop();
            if (history.length === 0) isBranchUnlocked = false; 
            render();
        }

        function render() {
            viewContainer.innerHTML = '';
            updateBreadcrumbs();
            const current = history.length > 0 ? history[history.length - 1] : { name: 'PVRKK', spouse: '', children: familyData.children };
            const screen = document.createElement('div');
            screen.className = 'screen active';
            if (history.length > 0) {
                const backBtn = document.createElement('button');
                backBtn.className = 'back-btn';
                backBtn.textContent = '‚Üê Back';
                backBtn.onclick = goBack;
                screen.appendChild(backBtn);
                
                // Update: Include spouse in header display
                const spouseText = current.spouse && current.spouse.trim() !== "" ? ` & ${current.spouse}` : '';
                const info = document.createElement('div');
                info.className = 'parent-info';
                info.innerHTML = `<h2>Children of</h2><span>${current.name}${spouseText}</span>`;
                screen.appendChild(info);
            }
            const grid = document.createElement('div');
            grid.className = 'child-grid';
            current.children.forEach(child => {
                grid.appendChild(createCard(child));
            });
            screen.appendChild(grid);
            viewContainer.appendChild(screen);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
